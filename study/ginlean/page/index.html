<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./static/js/vue/vue.js" type="text/javascript"></script>
    <script src="./static/js/jquery.js" type="text/javascript"></script>
    <style>
        * {
            margin: 0px
        }

        #app {
            margin-top: 30px;
        }

        .button {
            width: 300px;
            height: 30px;
            margin-left: 40px;
        }
    </style>
</head>

<body>


    <div id="app">
        <input v-model="msg" class="button" type="text"></input>
        <input type="button" @click='hello' value="点击" style="width:60px;height:40px ">
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                msg: 'asdasd'
            },
            methods: {
                hello: function () {
                    $.ajax({
                        url: "/hello?name=hugh&age=17",
                        type: "get",
                        dataType: "json",
                        success: function (r) {
                            console.log(r);
                            app.msg = r.name;
                            console.log(this);
                        }

                    });
                }
            }
        });


    </script>
</body>

</html>
